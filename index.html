<!DOCTYPE html>
<html>
<head>
  <title>Spotify Clone - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Spotify</h1>
    <div id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="uname" placeholder="Username" required>
        <input type="password" id="pwd" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="showRegister()">Create one</a></p>
    </div>

    <div id="registerSection" style="display:none;">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="text" id="unameReg" placeholder="Username" required>
        <input type="email" id="emailReg" placeholder="Email" required>
        <input type="password" id="pwdReg" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <script src="script.js" defer></script>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
    </div>
  </div>
</body>
</html>
